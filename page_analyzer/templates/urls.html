{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="h1 my-5">Сайты:</h1>
    <table class="table table-hover table-bordered table-responsive my-5 name=" data-test="urls">
        <tbody>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Последняя проверка</th>
            <th scope="col">Код ответа</th>
        </tr>
        {% for url in data %}
        <tr>
            <td>{{ url.id }}</td>
            <td><a href="{{ url_for('url_page', url_id=url.id) }}">{{ url.name }}</a></td>
            <td>{% if url.created_at %} {{ url.created_at }} {% endif %}</td>
            <td>{% if url.status_code %} {{ url.status_code }} {% endif %}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
